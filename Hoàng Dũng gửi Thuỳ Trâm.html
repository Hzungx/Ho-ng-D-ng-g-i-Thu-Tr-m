<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi người con gái xinh đẹp dễ thương nhất thế giới</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ffeef8; /* Light pink background */
            color: #333;
        }
        .letter {
            border: 2px solid #ff4081; /* Bright pink border */
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: #ffffff; /* White background for the letter */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #ff4081; /* Bright pink heading */
        }
        p {
            line-height: 1.6;
        }
        a {
            color: #d5006d; /* Darker pink link */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="letter">
        <h2>Thư tình từ trai đẹp</h2>
        <p>Thân gửi Thuỳ Trâm,</p>
        <p>Thiệt sự anh cũng không biết nói gì đây chỉ là một món quà nhỏ anh muốn dành tặng cho em thôi ạ!!!</p>
        <p>Ấn vào link này nhé: <a href="https://www.canva.com/design/DAGTysI1vLQ/l12CPR3o4mQcYxIUCxj7og/edit?utm_content=DAGTysI1vLQ&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" target="_blank">Ở đây nè</a></p>
	<p>Yêu em,<br>Hoàng Dũng</p>
    </div>
</body>
</html>
